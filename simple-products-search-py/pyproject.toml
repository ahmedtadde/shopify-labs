[project]
name = "simple-products-search-py"
version = "0.1.0"
description = "Shopify Products Search CLI"
readme = "README.md"
requires-python = ">=3.12"

[tool.poetry]
name = "simple-products-search-py"
version = "0.1.0"
description = "Shopify products search CLI"
authors = ["Ahmed <ahmedtadde@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "sps.py"}]

[tool.poetry.scripts]
