[tool.poetry.dependencies]
python = "^3.12"
duckdb = "^1.1.2"
click = "^8.1.7"
tabulate = "^0.9.0"
numpy = "^2.1.2"
pandas = "^2.2.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

